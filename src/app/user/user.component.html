<div class="card">
    <div class="card-body py-2">
        <div class="row">
            <div class="col-auto">
                <img src="{{urlImagem}}" class="rounded-circle" alt="...">
            </div>
            <div class="col">
                <p class="m-0 fs-9pt">{{nome}}</p>
                <p class="m-0 fw-300 fs-8pt">{{subTitulo}}</p>
                <p class="m-0 fs-7pt fw-300">{{texto}}</p>
            </div>
            <div class="col-auto">
                <button (click)="pegarDados()" class="btn btn-sm btn-primary">Pega dados</button>
            </div>
        </div>
    </div>
</div>
